<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients"
        class="list-group-item"
        style="cursor: pointer"
        >{{ ingredient.name }}:
        {{ ingredient.quantity.toString() + ingredient.measurement }}</a
      >
    </ul>
  </div>
</div>
